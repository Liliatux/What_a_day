<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>What a day</title>
</head>
<body>
	<div class="overlay">
		<span id="date"></span>
		<button id="restart">Recommencer</button>
	</div>
	<div class="container">
	<div id="message" class="error"></div>
		<table>
			<tr>
				<td>Jour</td>
				<td>Mois</td>
				<td>Année</td>
			</tr>
			<tr>
				<td>
					<input type="text" id="jour">
				</td>
				<td>
					<select name="mois" id="mois">
						<option value="00">Janvier</option>
						<option value="01">Février</option>
						<option value="02">Mars</option>
						<option value="03">Avril</option>
						<option value="04">Mai</option>
						<option value="05">Juin</option>
						<option value="06">Juillet</option>
						<option value="07">Aout</option>
						<option value="08">Septembre</option>
						<option value="09">Octobre</option>
						<option value="10">Novembre</option>
						<option value="11">Décembre</option>
					</select>
				</td>
				<td>
					<input type="text" id="annee">
				</td>
			</tr>
			<tr></tr>
			<tr>
				<td colspan="3" class="centrer">
					<button id="bouton">Vérifier</button>
				</td>
			</tr>
		</table>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/moment/moment.js"></script>
	<script src="js/moment/locale/fr.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
